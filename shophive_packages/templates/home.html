{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<h1>Product List</h1>
<ul class="product-list">
    {% for product in products %}
    <li>
        <strong>{{ product.name }}</strong> - ${{ product.price }}
        <p>{{ product.description }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
