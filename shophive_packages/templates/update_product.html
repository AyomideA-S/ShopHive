{% extends 'base.html' %}

{% block title %}Edit {{ product.name }}{% endblock %}

{% block content %}
<div class="product-form">
    <h1>Edit Product</h1>
    <form method="POST" action="{{ url_for('update_product.update_product', product_id=product.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ product.description }}</textarea>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required>

        <button type="submit">Update Product</button>
    </form>
    <a href="{{ url_for('read_product.product_detail', product_id=product.id) }}">Back to Product</a>
</div>
{% endblock %}
