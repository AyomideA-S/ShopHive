{% extends 'base.html' %}

{% block title %}Orders{% endblock %}

{% block content %}
<h1>Orders</h1>
<ul class="product-list">
    {% for order in orders %}
    <li>
        <strong>Order ID {{ order.order_id }}</strong> - Amount: ${{ order.total_amount }}
        <p>Status: {{ order.status }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
